<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One Cross-Border Shipping Solution</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png" sizes="180x180">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>

      #canvas-3d {
            position: fixed;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
      }

      .slide-container {
        width: 100vw;
        height: 100vh;
        min-height: 720px;
        background: linear-gradient(135deg, #008080 0%, #006666 100%);
        color: #FFFFFF;
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
        position: relative;
      }
      
      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 60px 60px 60px;
        min-height: 720px;
        position: relative;
        z-index: 10;
        height: 100dvh;
        padding-top: 80px;
      }
      
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
      }
      
      .title-container {
        perspective: 1000px;
        margin-bottom: 40px;
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      
      .logo-section {
        margin-bottom: 50px;
        margin-top: 60px;
        display: flex;
        justify-content: center;
      }
      
      .background-title {
        position: absolute;
        font-size: 180px;
        font-weight: 900;
        text-align: center;
        color: rgba(255, 255, 255, 0.15);
        text-shadow: 0 0 80px rgba(255, 255, 255, 0.2), 0 0 40px rgba(0, 255, 255, 0.1);
        z-index: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        letter-spacing: 12px;
        user-select: none;
        pointer-events: none;
        white-space: nowrap;
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        filter: brightness(1.2) contrast(1.1);
      }
      
      .main-title {
        position: relative;
        font-size: 60px;
        font-weight: 700;
        text-align: center;
        transform-style: preserve-3d;
        animation: rotateTitle 10s infinite alternate ease-in-out;
        z-index: 2;
      }
      
      .typing-container {
        display: inline-block;
        height: 1.2em;
      }
      
      .typing-text {
        background: linear-gradient(45deg, #00FFFF, #FF9500, #00FFFF);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
      }
      
      .typing-cursor {
        animation: blink 1s infinite;
        color: #00FFFF;
        font-weight: 100;
        margin-left: 2px;
      }
      
      .title-word {
        display: inline-block;
        opacity: 0;
      }
      
      .title-word:nth-child(1) {
        animation: fadeInRotate 1s ease-out 0.5s forwards;
      }
      
      .title-word:nth-child(2) {
        animation: fadeInRotate 1s ease-out 0.8s forwards;
      }
      
      .title-word:nth-child(3) {
        animation: fadeInRotate 1s ease-out 1.1s forwards;
      }
      
      .accent-primary {
        color: #00FFFF;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      .accent-secondary {
        color: #FF9500;
        text-shadow: 0 0 10px rgba(255, 149, 0, 0.5);
      }
      
      .schedule-container {
        position: relative;
        transform-style: preserve-3d;
      }
      
      .schedule {
        font-size: 40px;
        text-align: center;
        opacity: 0;
        transform: translateZ(-100px);
        animation: fadeInForward 1s ease-out 1.5s forwards;
      }
      
      .demo-text {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #00FFFF, #FF9500, #00FFFF);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
        font-family: 'JetBrains Mono', monospace;
        text-align: center;
      }
      
      .countdown-label {
        font-size: 24px;
        font-weight: 600;
        color: #00FFFF;
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        text-align: center;
        margin-bottom: 10px;
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: 2px;
        opacity: 0.9;
      }
      
      .countdown-number {
        font-size: 72px;
        font-weight: 900;
        color: #FFFFFF;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        animation: countdownPulse 1s ease-in-out infinite;
        display: inline-block;
        margin: 0 10px;
      }
      
      .demo-now {
        font-size: 64px;
        font-weight: 900;
        background: linear-gradient(45deg, #00FFFF, #FFFFFF, #FF9500, #FFFFFF, #00FFFF);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: epicGlow 2s ease-in-out infinite, demoNowShake 0.5s ease-in-out infinite;
        text-shadow: 0 0 50px rgba(0, 255, 255, 1);
        filter: drop-shadow(0 0 20px rgba(255, 149, 0, 0.8));
        text-align: center;
      }
      
      .live-demo-text {
        font-size: 24px;
        opacity: 0;
        animation: glowPulse 3s infinite alternate 5s;
        color: #00FFFF;
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      }
      

      
      .now-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, #FF9500, #00FFFF);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 149, 0, 0.5);
        z-index: 1000;
        animation: buttonPulse 2s infinite ease-in-out;
      }
      
      .now-button:hover {
        transform: translateX(-50%) scale(1.1);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        background: linear-gradient(45deg, #00FFFF, #FF9500);
      }
      
      .now-button:active {
        transform: translateX(-50%) scale(0.95);
      }
      
      .digital-world-map {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 2;
        pointer-events: none;
      }
      
      .world-dots-pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url('background.png');
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
        opacity: 0.12;
        filter: brightness(1.8) contrast(0.7) blur(0.75px);
        animation: worldMapFloat 30s linear infinite;
      }
      

      
      .hologram-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 50%;
        animation: hologramSpin 8s linear infinite;
      }
      
      .hologram-effect::before,
      .hologram-effect::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(255, 149, 0, 0.2);
        border-radius: 50%;
        animation: hologramSpin 6s linear infinite reverse;
      }
      
      .hologram-effect::before {
        width: 150px;
        height: 150px;
      }
      
      .hologram-effect::after {
        width: 100px;
        height: 100px;
      }
      
      .data-stream {
        position: absolute;
        width: 2px;
        height: 20px;
        background: linear-gradient(180deg, transparent, #00FFFF, transparent);
        animation: dataStreamFlow 2s infinite linear;
      }
      
      .stream-1 { left: 20%; animation-delay: 0s; }
      .stream-2 { left: 40%; animation-delay: 0.5s; }
      .stream-3 { left: 60%; animation-delay: 1s; }
      .stream-4 { left: 80%; animation-delay: 1.5s; }
      
      .floating-cube {
        position: absolute;
        width: 60px;
        height: 60px;
        background: rgba(0, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        backdrop-filter: blur(5px);
        z-index: -1;
      }
      
      .cube1 {
        top: 10%;
        left: 10%;
        animation: floatAnimation 8s infinite ease-in-out;
      }
      
      .cube2 {
        bottom: 15%;
        right: 15%;
        animation: floatAnimation 12s infinite ease-in-out reverse;
      }
      
      .cube3 {
        top: 20%;
        right: 20%;
        animation: floatAnimation 10s infinite ease-in-out 2s;
      }
      
      .glow-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00FFFF, transparent);
        width: 80%;
        left: 10%;
        opacity: 0;
      }
      
      .line-top {
        top: 20%;
        animation: glowLineAnimation 4s infinite alternate 1s;
      }
      
      .line-bottom {
        bottom: 30%;
        animation: glowLineAnimation 4s infinite alternate 2s;
      }
      
      @keyframes fadeInRotate {
        from {
          opacity: 0;
          transform: rotateX(90deg);
        }
        to {
          opacity: 1;
          transform: rotateX(0);
        }
      }
      
      @keyframes fadeInForward {
        from {
          opacity: 0;
          transform: translateZ(-100px);
        }
        to {
          opacity: 1;
          transform: translateZ(0);
        }
      }
      
      @keyframes rotateTitle {
        0% {
          transform: rotateX(0deg) rotateY(0deg);
        }
        50% {
          transform: rotateX(5deg) rotateY(5deg);
        }
        100% {
          transform: rotateX(0deg) rotateY(0deg);
        }
      }
      
      @keyframes glowPulse {
        0% {
          opacity: 0.7;
          text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        100% {
          opacity: 0.7;
          text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
      }
      
      @keyframes floatAnimation {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }
      
      @keyframes glowLineAnimation {
        0% {
          opacity: 0;
          width: 0;
          left: 50%;
        }
        50% {
          opacity: 1;
          width: 80%;
          left: 10%;
        }
        100% {
          opacity: 0;
          width: 0;
          left: 50%;
        }
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes typeWriter {
        from { width: 0; }
        to { width: 100%; }
      }
      

      
      @keyframes blink {
        0%, 50% {
          opacity: 1;
        }
        51%, 100% {
          opacity: 0;
        }
      }
      
      @keyframes worldMapFloat {
        0% {
          transform: translateX(0) translateY(0);
        }
        25% {
          transform: translateX(-10px) translateY(-5px);
        }
        50% {
          transform: translateX(-5px) translateY(-10px);
        }
        75% {
          transform: translateX(5px) translateY(-5px);
        }
        100% {
          transform: translateX(0) translateY(0);
        }
      }
      
      @keyframes hologramSpin {
        0% {
          transform: translate(-50%, -50%) rotateY(0deg);
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) rotateY(360deg);
          opacity: 0.3;
        }
      }
      
             @keyframes dataStreamFlow {
         0% {
           top: -20px;
           opacity: 0;
         }
         10% {
           opacity: 1;
         }
         90% {
           opacity: 1;
         }
         100% {
           top: 100vh;
           opacity: 0;
         }
       }
       
       @keyframes countdownPulse {
         0%, 100% {
           transform: scale(1);
           text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
         }
         50% {
           transform: scale(1.1);
           text-shadow: 0 0 50px rgba(255, 255, 255, 1);
         }
       }
       
       @keyframes epicGlow {
         0% {
           background-position: 0% 50%;
           filter: drop-shadow(0 0 20px rgba(255, 149, 0, 0.8)) brightness(1);
         }
         50% {
           background-position: 100% 50%;
           filter: drop-shadow(0 0 40px rgba(0, 255, 255, 1)) brightness(1.2);
         }
         100% {
           background-position: 0% 50%;
           filter: drop-shadow(0 0 20px rgba(255, 149, 0, 0.8)) brightness(1);
         }
       }
       
       @keyframes demoNowShake {
         0%, 100% { transform: translateX(0); }
         25% { transform: translateX(-2px) translateY(1px); }
         50% { transform: translateX(2px) translateY(-1px); }
         75% { transform: translateX(-1px) translateY(2px); }
       }
       

       
       @keyframes buttonPulse {
         0%, 100% {
           box-shadow: 0 0 20px rgba(255, 149, 0, 0.5);
         }
         50% {
           box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
         }
       }
       
       /* Flip effect - chu kỳ 16 giây, hoạt động trong 8 giây đầu */
       @keyframes logoFlip {
         0% {
           transform: rotateY(0deg);
         }
         22.5% {
           transform: rotateY(0deg);
         }
         25% {
           transform: rotateY(90deg);
         }
         27.5% {
           transform: rotateY(180deg);
         }
         47.5% {
           transform: rotateY(180deg);
         }
         50% {
           transform: rotateY(360deg);
         }
         100% {
           transform: rotateY(360deg);
         }
       }
       
       /* Swoosh effect - chu kỳ 16 giây, hoạt động trong 8 giây cuối */
       @keyframes logoSwoosh {
         0% {
           opacity: 0;
           transform: translateX(0) scale(1);
         }
         50% {
           opacity: 0;
           transform: translateX(0) scale(1);
         }
         52% {
           opacity: 1;
           transform: translateX(0) scale(1);
         }
         60% {
           opacity: 1;
           transform: translateX(0) scale(1);
         }
         62.5% {
           opacity: 0;
           transform: translateX(-120px) scale(0.3);
         }
         65% {
           opacity: 0;
           transform: translateX(120px) scale(0.3);
         }
         67.5% {
           opacity: 1;
           transform: translateX(0) scale(1);
         }
         85% {
           opacity: 1;
           transform: translateX(0) scale(1);
         }
         87.5% {
           opacity: 0;
           transform: translateX(120px) scale(0.3);
         }
         90% {
           opacity: 0;
           transform: translateX(-120px) scale(0.3);
         }
         92.5% {
           opacity: 1;
           transform: translateX(0) scale(1);
         }
         100% {
           opacity: 0;
           transform: translateX(0) scale(1);
         }
       }
       
             .logo-flip-container {
        transition: none;
      }
       
       /* Flip card effects */
       .logo-front {
         animation: logoGlowCyan 16s infinite;
       }
       
       .logo-back {
         animation: logoGlowOrange 16s infinite;
       }
       
       /* Swoosh logo effects */
       .swoosh-logo-1 {
         animation: swooshLogo1 16s infinite;
       }
       
       .swoosh-logo-2 {
         animation: swooshLogo2 16s infinite;
       }
       
       @keyframes logoGlowCyan {
         0%, 22.5%, 27.5%, 50%, 100% {
           filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
         }
         25% {
           filter: drop-shadow(0 0 35px rgba(0, 255, 255, 1));
         }
       }
       
       @keyframes logoGlowOrange {
         0%, 22.5%, 27.5%, 50%, 100% {
           filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
         }
         25% {
           filter: drop-shadow(0 0 35px rgba(255, 255, 255, 1));
         }
       }
       
       @keyframes swooshLogo1 {
         0%, 50%, 62.5%, 67.5%, 87.5%, 92.5%, 100% {
           opacity: 1;
           filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
         }
         62.5%, 67.5%, 87.5%, 92.5% {
           opacity: 0;
         }
         65%, 90% {
           opacity: 0;
           filter: drop-shadow(0 0 35px rgba(0, 255, 255, 1));
         }
       }
       
       @keyframes swooshLogo2 {
         0%, 50%, 62.5%, 67.5%, 87.5%, 92.5%, 100% {
           opacity: 0;
         }
         65%, 90% {
           opacity: 1;
           filter: drop-shadow(0 0 35px rgba(255, 255, 255, 1));
         }
       }
       

       
       /* Responsive Design */
       @media (max-width: 768px) {
         .background-title {
           font-size: clamp(60px, 20vw, 120px);
         }
         
               .main-title {
        font-size: clamp(28px, 6vw, 42px);
      }
         
         .demo-text {
           font-size: clamp(20px, 6vw, 32px);
         }
         
         .countdown-label {
           font-size: clamp(16px, 4vw, 20px);
         }
         
         .countdown-number {
           font-size: clamp(32px, 8vw, 48px);
         }
         
         .demo-now {
           font-size: clamp(28px, 8vw, 48px);
         }
         
         .live-demo-text {
           font-size: clamp(14px, 4vw, 18px);
         }
         

         
         .now-button {
           bottom: 20px;
           padding: 10px 20px;
           font-size: 14px;
         }
         
         /* Hide complex effects on mobile for performance */
         .digital-world-map,
         .hologram-effect,
         .data-stream,
         .floating-cube {
           display: none;
         }
         
         .glow-line {
           display: none;
         }
         
         #canvas-3d {
           display: none;
         }
         
         /* Adjust logo size on mobile */
         .logo-flip-container {
           width: 280px !important;
           height: 168px !important;
         }
         
         .title-container {
           margin-bottom: 30px !important;
           margin-top: 10px !important;
         }
         
         .logo-section {
           margin-bottom: 40px !important;
           margin-top: 40px !important;
         }
         
         .content-container {
           padding-top: 60px !important;
         }
       }
       
       @media (max-width: 480px) {
         .background-title {
           font-size: clamp(40px, 16vw, 80px);
         }
         
         .main-title {
           font-size: clamp(20px, 5vw, 32px);
         }
         
         .demo-text {
           font-size: clamp(18px, 5vw, 24px);
         }
         
         .countdown-number {
           font-size: clamp(24px, 6vw, 36px);
         }
         
         .demo-now {
           font-size: clamp(20px, 6vw, 32px);
         }
         
         .live-demo-text {
           font-size: clamp(12px, 3.5vw, 16px);
         }
         

         
         .now-button {
           bottom: 15px;
           padding: 8px 16px;
           font-size: 12px;
         }
         
         /* Further reduce logo size on very small screens */
         .logo-flip-container {
           width: 240px !important;
           height: 144px !important;
         }
         
         .title-container {
           margin-bottom: 20px !important;
           margin-top: 5px !important;
         }
         
         .logo-section {
           margin-bottom: 35px !important;
           margin-top: 35px !important;
         }
         
         .content-container {
           padding-top: 40px !important;
         }
       }
      
      /* #canvas-3d {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      } */
    </style>
  </head>
  <body>
    <div class="slide-container">
      <canvas id="canvas-3d"></canvas>
      <div id="particles-js"></div>
      
      <!-- Digital World Map Background -->
      <div class="digital-world-map">
        <!-- Dotted world map pattern -->
        <div class="world-dots-pattern"></div>
        

      </div>
      
      <!-- Hologram Effect -->
      <div class="hologram-effect"></div>
      
      <!-- Data Streams -->
      <div class="data-stream stream-1"></div>
      <div class="data-stream stream-2"></div>
      <div class="data-stream stream-3"></div>
      <div class="data-stream stream-4"></div>
      
      <div class="floating-cube cube1"></div>
      <div class="floating-cube cube2"></div>
      <div class="floating-cube cube3"></div>
      
      <div class="glow-line line-top"></div>
      <div class="glow-line line-bottom"></div>
      
      <div class="content-container">
        <div class="title-container">
          <div class="background-title">All-In-One</div>
          <div class="main-title">
            <div class="typing-container">
              <span class="typing-text"></span>
              <span class="typing-cursor">|</span>
            </div>
          </div>
        </div>
        
        <div class="logo-section" id="logo-section">
          <!-- Logo sẽ được thêm vào đây bằng JavaScript -->
        </div>
        
                 <div class="schedule-container">
           <div class="schedule">
                         <div id="countdown-container">
              <div class="countdown-label">TO. Demo in</div>
              <div id="countdown-display">
                <span id="minutes" class="countdown-number">15</span>
                <span class="countdown-number">:</span>
                <span id="seconds" class="countdown-number">00</span>
              </div>
            </div>
             <div id="demo-now-container" style="display: none;">
               <div class="demo-now">NOW!</div>
             </div>
             <div class="live-demo-text">Streamline Your Global Shipping</div>
           </div>
         </div>
      </div>
    </div>
    
    <!-- Now Button -->
    <button class="now-button" id="nowButton" onclick="triggerDemoNow()">⚡ NOW</button>
    
    <script>
      // Particles.js Configuration - Enhanced for AI theme with responsive particles
      const isMobile = window.innerWidth <= 768;
      const particleCount = isMobile ? 30 : 60;
      
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": particleCount,
            "density": {
              "enable": true,
              "value_area": isMobile ? 600 : 1000
            }
          },
          "color": {
            "value": ["#00FFFF", "#FF9500", "#FFFFFF"]
          },
          "shape": {
            "type": ["circle", "triangle"],
            "stroke": {
              "width": 1,
              "color": "#00FFFF"
            }
          },
          "opacity": {
            "value": 0.4,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1.5,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2.5,
              "size_min": 0.5,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 120,
            "color": "#00FFFF",
            "opacity": 0.15,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1.2,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": true,
              "rotateX": 800,
              "rotateY": 1600
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": ["push", "bubble"]
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 160,
              "line_linked": {
                "opacity": 0.6
              }
            },
            "bubble": {
              "distance": 300,
              "size": 8,
              "duration": 2,
              "opacity": 0.8,
              "speed": 3
            },
            "push": {
              "particles_nb": 3
            }
          }
        },
        "retina_detect": true
      });
      
      // Three.js Background
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById('canvas-3d'),
        alpha: true 
      });
      
      renderer.setSize(1280, 720);
      renderer.setClearColor(0x000000, 0);
      
      // Create BAE AI Logo with alternating effects
      const logoFlipContainer = document.createElement('div');
      logoFlipContainer.className = 'logo-flip-container';
      logoFlipContainer.style.position = 'relative';
      logoFlipContainer.style.zIndex = '5';
      logoFlipContainer.style.perspective = '1000px';
      logoFlipContainer.style.width = '450px';
      logoFlipContainer.style.height = '270px';
      logoFlipContainer.style.margin = '0 auto';
      
      // Create two separate containers for alternating effects
      const flipCard = document.createElement('div');
      flipCard.className = 'logo-flip-card';
      flipCard.style.position = 'absolute';
      flipCard.style.width = '100%';
      flipCard.style.height = '100%';
      flipCard.style.transformStyle = 'preserve-3d';
      flipCard.style.animation = 'logoFlip 16s infinite';
      
      const swooshCard = document.createElement('div');
      swooshCard.className = 'logo-swoosh-card';
      swooshCard.style.position = 'absolute';
      swooshCard.style.width = '100%';
      swooshCard.style.height = '100%';
      swooshCard.style.animation = 'logoSwoosh 16s infinite';
      
      // Front logo (colored) for flip effect
      const logoFront = document.createElement('div');
      logoFront.className = 'logo-face logo-front';
      logoFront.style.position = 'absolute';
      logoFront.style.width = '100%';
      logoFront.style.height = '100%';
      logoFront.style.backfaceVisibility = 'hidden';
      logoFront.style.borderRadius = '15px';
      logoFront.style.filter = 'drop-shadow(0 0 60px rgba(0, 255, 255, 1)) drop-shadow(0 0 120px rgba(255, 255, 255, 1)) brightness(1.8) contrast(1.7) saturate(1.5)';
      
      const logoImgFront = document.createElement('img');
      logoImgFront.src = 'shipbae-a1.png';
      logoImgFront.style.width = '100%';
      logoImgFront.style.height = 'auto';
      logoImgFront.style.borderRadius = '15px';
      logoImgFront.style.opacity = '0.95';
      
      // Back logo (white) for flip effect
      const logoBack = document.createElement('div');
      logoBack.className = 'logo-face logo-back';
      logoBack.style.position = 'absolute';
      logoBack.style.width = '100%';
      logoBack.style.height = '100%';
      logoBack.style.backfaceVisibility = 'hidden';
      logoBack.style.transform = 'rotateY(180deg)';
      logoBack.style.borderRadius = '15px';
      logoBack.style.filter = 'drop-shadow(0 0 60px rgba(255, 149, 0, 1)) drop-shadow(0 0 120px rgba(255, 255, 255, 1)) brightness(1.8) contrast(1.7) saturate(1.5)';
      
      const logoImgBack = document.createElement('img');
      logoImgBack.src = 'shipbae-a1.png';
      logoImgBack.style.width = '100%';
      logoImgBack.style.height = 'auto';
      logoImgBack.style.borderRadius = '15px';
      logoImgBack.style.opacity = '0.95';
      
      // Setup flip card
      logoFront.appendChild(logoImgFront);
      logoBack.appendChild(logoImgBack);
      flipCard.appendChild(logoFront);
      flipCard.appendChild(logoBack);
      
      // Setup swoosh card with logo for swoosh effect
      const swooshLogo1 = document.createElement('img');
      swooshLogo1.src = 'shipbae-a1.png';
      swooshLogo1.className = 'swoosh-logo-1';
      swooshLogo1.style.width = '100%';
      swooshLogo1.style.height = 'auto';
      swooshLogo1.style.borderRadius = '15px';
      swooshLogo1.style.position = 'absolute';
      
      const swooshLogo2 = document.createElement('img');
      swooshLogo2.src = 'shipbae-a1.png';
      swooshLogo2.className = 'swoosh-logo-2';
      swooshLogo2.style.width = '100%';
      swooshLogo2.style.height = 'auto';
      swooshLogo2.style.borderRadius = '15px';
      swooshLogo2.style.position = 'absolute';
      swooshLogo2.style.opacity = '0';
      
      swooshCard.appendChild(swooshLogo1);
      swooshCard.appendChild(swooshLogo2);
      
      logoFlipContainer.appendChild(flipCard);
      logoFlipContainer.appendChild(swooshCard);
      
      document.getElementById('logo-section').appendChild(logoFlipContainer);
      
      const geometry2 = new THREE.IcosahedronGeometry(15, 0);
      const material2 = new THREE.MeshBasicMaterial({ 
        color: 0xFF9500, 
        wireframe: true,
        transparent: true,
        opacity: 0.2
      });
      
      const icosahedron = new THREE.Mesh(geometry2, material2);
      icosahedron.position.x = -30;
      icosahedron.position.y = 20;
      scene.add(icosahedron);
      
      camera.position.z = 50;
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        
        icosahedron.rotation.x += 0.005;
        icosahedron.rotation.y += 0.003;
        
        renderer.render(scene, camera);
      }
      
             animate();
       
       // Countdown Timer - 15 minutes from page load
       let totalSeconds = 15 * 60; // 15 minutes in seconds
       let countdownInterval;
       const minutesElement = document.getElementById('minutes');
       const secondsElement = document.getElementById('seconds');
       const countdownContainer = document.getElementById('countdown-container');
       const demoNowContainer = document.getElementById('demo-now-container');
       const nowButton = document.getElementById('nowButton');
       
       function updateCountdown() {
         const minutes = Math.floor(totalSeconds / 60);
         const seconds = totalSeconds % 60;
         
         minutesElement.textContent = minutes.toString().padStart(2, '0');
         secondsElement.textContent = seconds.toString().padStart(2, '0');
         
         if (totalSeconds <= 0) {
           triggerDemoNow();
         } else {
           totalSeconds--;
         }
       }
       
       function triggerDemoNow() {
         // Stop the countdown
         if (countdownInterval) {
           clearInterval(countdownInterval);
         }
         
         // Hide countdown and show "AI DEMO NOW!"
         countdownContainer.style.display = 'none';
         demoNowContainer.style.display = 'block';
         nowButton.style.display = 'none';
         
         // Add epic effects when demo starts
         document.body.style.animation = 'epicGlow 1s ease-in-out';
         
         // Add screen flash effect
         const flash = document.createElement('div');
         flash.style.position = 'fixed';
         flash.style.top = '0';
         flash.style.left = '0';
         flash.style.width = '100%';
         flash.style.height = '100%';
         flash.style.background = 'rgba(0, 255, 255, 0.3)';
         flash.style.zIndex = '9999';
         flash.style.animation = 'flashEffect 0.5s ease-out';
         document.body.appendChild(flash);
         
         setTimeout(() => {
           document.body.removeChild(flash);
         }, 500);
       }
       
       // Add flash effect keyframe
       const style = document.createElement('style');
       style.textContent = `
         @keyframes flashEffect {
           0% { opacity: 0; }
           50% { opacity: 1; }
           100% { opacity: 0; }
         }
       `;
       document.head.appendChild(style);
       
       // Update countdown every second
       countdownInterval = setInterval(updateCountdown, 1000);
       
       // Initial call to set the display immediately
       updateCountdown();
       
       // Typing Effect for Cross-Border Shipping Solution
       const texts = [
         "Smart shipping software for global eCommerce.",
         "Affordable cross-border fulfillment made easy.",
         "Ship faster. Spend less."
       ];
       let currentTextIndex = 0;
       let currentCharIndex = 0;
       let isDeleting = false;
       const typingElement = document.querySelector('.typing-text');
       
       function typeEffect() {
         const currentText = texts[currentTextIndex];
         
         if (isDeleting) {
           // Deleting characters
           typingElement.textContent = currentText.substring(0, currentCharIndex - 1);
           currentCharIndex--;
           
           if (currentCharIndex === 0) {
             isDeleting = false;
             currentTextIndex = (currentTextIndex + 1) % texts.length;
             setTimeout(typeEffect, 500); // Pause before typing new text
             return;
           }
         } else {
           // Typing characters
           typingElement.textContent = currentText.substring(0, currentCharIndex + 1);
           currentCharIndex++;
           
           if (currentCharIndex === currentText.length) {
             isDeleting = true;
             setTimeout(typeEffect, 3000); // Display complete text for 3 seconds
             return;
           }
         }
         
         // Typing speed
         const speed = isDeleting ? 50 : 100;
         setTimeout(typeEffect, speed);
       }
       
       // Start typing effect after initial delay
       setTimeout(() => {
         typeEffect();
       }, 1000);
     </script>
   </body>
 </html>
